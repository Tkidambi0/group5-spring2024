<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .month {
        font-size: 25px;
        margin: auto; 
        border: 1px solid black;
      }
      .calendar-container {
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0,0,0,.1);
          border-radius: .25rem; 
          padding: 0 15px; 
        
      }
      .calendar {
          width: 100%; 
          max-width: 100%; 
          margin: auto; 
          display = block;
      }

      .calendar table {
          width: 100%;
          table-layout: fixed;
        
      }

      .nav-button, .view-button, .add-task {
          transition: background-color .3s ease;
      }

      .nav-button:hover, .view-button:hover, .add-task:hover {
          background-color: #0056b3; 
      }

      .view-button.active {
          background-color: #0056b3;
          color: #fff;
      }

      .month-year {
          color: #000;
      }

      .day {
          border: 1px solid #b3d7ff; 
          background-color: #f0f8ff; 
      }

      .day.today {
          background-color: #007bff;
          color: white;
          font-weight: bold;
      }

    </style>
</head>
<body>
   <div class="container calendar-container my-5 py-3">
     <form action="{% url 'logout' %}" method="post">
       {% csrf_token %}
       <button class="btn btn-outline-primary" type="submit">Log Out</button>
     </form>
     <p></p>
    <div class="header d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary nav-button" id="prev">&#60; Prev</button>
        <span class="month-year h5 mb-0">{{ current_month_year }}</span>
        <button class="btn btn-primary nav-button" id="next">Next &#62;</button>
        <div class="view-options">
            <button class="btn btn-primary view-button" id="day-view">Day</button>
            <button class="btn btn-primary view-button" id="week-view">Week</button>
            <button class="btn btn-primary view-button active" id="month-view">Month</button>
        </div>
        <button class="btn btn-success add-task">+ Add Task</button>
    </div>
     <div class="calender ">-
        <!-- Calendar grid goes here -->
      {{ calendar }}
   </div>-
</div>
</body>
</html>
